<!DOCTYPE html>
<html>

<head>
    <title>Đếm ngược 10 phút</title>
</head>

<body>
    <h1>Thời gian còn lại:</h1>
    <!-- Sử dụng thẻ <span> để hiển thị thời gian đếm ngược -->
    <span id="quiz-time-left">10:00</span>
    <script>
        // Đặt thời gian ban đầu là 10 phút (10 phút = 600 giây)
        let remainingTime = 600;

        // Hàm cập nhật đếm ngược
        function updateCountdown() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;

            // Hiển thị đếm ngược trong thẻ có id="quiz-time-left"
            document.getElementById("quiz-time-left").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

            // Giảm thời gian còn lại mỗi giây
            remainingTime--;

            // Kiểm tra nếu thời gian còn lại đã hết thì dừng đếm ngược
            if (remainingTime < 0) {
                clearInterval(countdownInterval);
                document.getElementById("quiz-time-left").textContent = "Hết giờ!";
            }
        }

        // Cập nhật đếm ngược mỗi giây
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Gọi hàm cập nhật ban đầu
        updateCountdown();
    </script>
</body>

</html>
